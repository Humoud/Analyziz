<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analyziz</title>
    <link rel="icon" type="image/png" href="img/favicon-16x16.png">
    <meta property="og:image" content="img/preview.png">
    <meta property="og:url" content="https://analyziz.online"/>
    <meta property="og:title" content="Analyziz" />
    <meta property="og:description" content="A web app inspired by CyberChef which aims to make the work of infosec analysts easier." /> 
    <meta name="description" content="A web app inspired by CyberChef which aims to make the work of infosec analysts easier." />
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body class="bg-light text-dark">
    <div class="container">
        <!-- Top Navbar and Light Switch -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom">
            <!-- Navbar content -->
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Analyziz</a>
                <!-- <div class="collapse navbar-collapse" id="navbarNavDropdown"> -->
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://gchq.github.io/CyberChef/" target="_blank"
                            rel="noopener noreferrer">Inspired by CyberChef</a>
                    </li>
                </ul>
                <!-- </div> -->
                <!-- LIGHT SWITCH -->
                <div class="form-check form-switch ms-auto mt-3">
                    <label class="form-check-label ms-1 pb-2" for="lightSwitch">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-brightness-high" viewBox="0 0 16 16">
                            <path
                                d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                        </svg>
                    </label>
                    <input class="form-check-input" type="checkbox" id="lightSwitch" />
                </div>
            </div>
        </nav>
        <!-- Indicators Form -->
        <div id="form">
            <ul class="nav nav-tabs navbar-light bg-light border-bottom" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="urls-tab" data-bs-toggle="tab" data-bs-target="#urls"
                        type="button" role="tab" aria-controls="urls" aria-selected="true">üåê/üîó</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="file-tab" data-bs-toggle="tab" data-bs-target="#file" type="button"
                        role="tab" aria-controls="file" aria-selected="false">üìÇ</button>
                </li>
            </ul>
            <div class="tab-content mt-2">
                <!-- SAMPLE SELECTION -->
                <div class="tab-pane fade" id="file" role="tabpanel" aria-labelledby="file-tab">
                    <div class="mb-2">
                        <label class="form-label card-text">Sample:</label>
                        <input type="file" class="form-control" id="sample">
                    </div>

                    <!-- AUTO GENERATED SAMPLE/FILE HASHES -->
                    <div class="mb-2 row">
                        <label class="col-sm-1 col-form-label">MD5:</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm" id="hash-md5"
                                    placeholder="Auto-Generated" readonly>
                                <span class="input-group-text" id="hash-md5-span"><i class="bi bi-clipboard" id="hash-md5-clipboard"></i></span>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-info" id="vt-md5" target="_blank" rel="noopener noreferrer"
                                data-bs-toggle="tooltip" data-bs-placement="top"
                                title="Lookup Hash on VirusTotal">VT</a>
                            <a class="btn btn-secondary" id="bazaar-md5" target="_blank" rel="noopener noreferrer"
                            data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Lookup Hash on Malware Bazaar by Abuse.ch">Bazaar</a>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label class="col-sm-1 col-form-label">SHA1:</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm" id="hash-sha1"
                                    placeholder="Auto-Generated" readonly>
                                <span class="input-group-text" id="hash-sha1-span"><i
                                        class="bi bi-clipboard" id="hash-sha1-clipboard"></i></span>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-info" id="vt-sha1" target="_blank" rel="noopener noreferrer"
                                data-bs-toggle="tooltip" data-bs-placement="top"
                                title="Lookup Hash on VirusTotal">VT</a>
                            <a class="btn btn-secondary" id="bazaar-sha1" target="_blank" rel="noopener noreferrer"
                            data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Lookup Hash on Malware Bazaar by Abuse.ch">Bazaar</a>
                        </div>
                    </div>
                    <div class="mb-2 row">
                        <label class="col-sm-1 col-form-label">SHA256:</label>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <input type="text" class="form-control form-control-sm" id="hash-sha256"
                                    placeholder="Auto-Generated" readonly>
                                <span class="input-group-text" id="hash-sha256-span"><i
                                        class="bi bi-clipboard" id="hash-sha256-i"></i></span>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <a class="btn btn-info" id="vt-sha256" target="_blank" rel="noopener noreferrer"
                                data-bs-toggle="tooltip" data-bs-placement="top"
                                title="Lookup Hash on VirusTotal">VT</a>
                            <a class="btn btn-secondary" id="bazaar-sha256" target="_blank" rel="noopener noreferrer"
                            data-bs-toggle="tooltip" data-bs-placement="top"
                            title="Lookup Hash on Malware Bazaar by Abuse.ch">Bazaar</a>
                        </div>
                    </div>
                </div>
                <!-- DOMAINS/URLS -->
                <div class="tab-pane fade show active" id="urls" role="tabpanel" aria-labelledby="urls-tab">
                    <div class="mb-1">
                        <label class="form-label card-text">Domains/Urls</label>
                        <textarea class="form-control" id="domains-textarea"
                            placeholder="Enter domains or urls, one per line..."></textarea>
                    </div>
                    <!-- RADIO BUTTONS - URL DEFANG/REFANG -->
                    <div class="mb-2">
                        <form id="fang-radios">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="defang-refang" id="default-fangs"
                                    value="none" checked>
                                <label class="form-check-label" for="default-fangs">None</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="defang-refang" id="defang"
                                    value="defang">
                                <label class="form-check-label" for="defang">Defang</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="defang-refang" id="refang"
                                    value="refang">
                                <label class="form-check-label" for="refang">Refang</label>
                            </div>
                        </form>
                    </div>
                    <!-- Table with domains and urls after processing-->
                    <div class="mb-2 table-responsive" id="domains-table">
                    </div>
                </div>
            </div>

            <div class="float-end">
                <button href="#" class="btn btn-primary" id="generate"><i class="bi bi-file-text"></i></button>
            </div><br>

        </div>
        <!-- TEXT FORMAT HTML -->
        <div class="card text-dark bg-light" id="report" hidden="">
            <div class="card-header">
                Text Format
            </div>
            <div class="card-body">
                <div class="mb-2">
                    <textarea type="text" class="form-control" id="output" rows="10" readonly></textarea>
                </div>
                <button href="#" class="btn btn-primary float-end" id="back">Go Back</button>
            </div>
        </div>
    </div>
    <!-- FOOTER -->
    <footer class="footer fixed-bottom py-3 bg-light">
        <div class="container border-top d-flex justify-content-center">
            <a href="https://github.com/Humoud/Analyziz" class="bi bi-github me-2 mt-2"></a>
             <p class="mt-2">-</p>
            <a href="https://twitter.com/ma4j0r" class="bi bi-twitter ms-2 mt-2"></a>
        </div>
    </footer>

    <!-- JS CODE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    <script src="js/switch.min.js"></script> <!-- Dark/Light Mode https://github.com/han109k/light-switch-bootstrap -->
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
